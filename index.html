<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Home Page</title>
</head>
<body>
    <div id="upper">
        <div class="menu">
            <div class="left-menu">
                <a class="menu-item" href="#">About</a>
                <a class="menu-item" href="#">Store</a>
            </div>
            <div class="right-menu">
                <a class="menu-item" href="#">Gmail</a>
                <a class="menu-item" href="#">Images</a>
                <a class="menu-item" href="#">Sign In</a>
            </div>
        </div>
    </div>
    <center>
        <div id="image">
            <img src="logo.png" alt="Google logo">
        </div>
        <div id="lower">
            <form id="search-form" action="">
                <div class="searchbox">
                    <input type="search" id="search-input" maxlength="2048">
                </div>
                <div class="buttons">
                    <input class="btn" type="button" id="button1" value="Google Search">
                    <input class="btn" type="button" id="button2" value="I am feeling lucky">
                </div>
            </form>
            <footer>
                <div class="fleftmenu">
                    <a class="menu-item" href="#">Advertising</a>
                    <a class="menu-item" href="#">Business</a>
                    <a class="menu-item" href="#">How Search Works</a>
                </div>
                <div class="frightmenu">
                    <a class="menu-item" href="#">Privacy</a>
                    <a class="menu-item" href="#">Terms</a>
                    <a class="menu-item" href="#">Settings</a>
                </div>
            </footer>
        </div>
    </center>
</body>
</html>
